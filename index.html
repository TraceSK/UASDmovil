<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlexSK@</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <div class="conteImg">
            <img src="assets/img/logo_uasd_blanco-1.svg" alt="logo_de_UASD">
    </div>
    <div class="contenedorGeneral">
        <div class="conteinerColor">
            <img src="assets/img/Icon Autoservicio.svg" alt="Icon Autoservicio">
            <div class="textGe">
                <h2 class="conteinerText">AUTOSERVICIO</h2>
            </div>
        </div>
        <div class="conteinerLogin">
            <div class="conteinerTitulo">
                <h2 class="tituloLogin">Iniciar Sesión</h2>
            </div>
                <div class="subLogin">
                    <p>Ingrese su indetificación de Usuario (ID)
                    y su Número de indetificación Personal (NIP).
                    </p>
                </div>
                <div class="subLogin2">
                    <p>Nota: El ID debe de estar siempre en mayúsculas</p>
                </div>

                <input type="text" id="banner" placeholder="ID Banner">

                <input type="password" id="contraseña" placeholder="Contraseña">

            <div class="conteinerSubmit">
                <input type="submit" id="boton">
            </div>
                <a href="#" class="link">Recuperar NIP</a>

        </div>
    </div>
</body>
</html>
